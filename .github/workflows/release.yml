name: Release Zed Extension

on:
  workflow_run:
    workflows: ["Create Tag"]
    types: [completed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Run Zed Extension Action
        uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: pollinations-mcp
          push-to: FrancoStino/zed-extensions
          create-pullrequest: true
          commit-message: Update {{extensionName}} to v{{version}}
          tag-name: v${{ steps.version.outputs.new_version }}
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
